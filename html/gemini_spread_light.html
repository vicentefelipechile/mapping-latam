<head><style>
body{background-color:#022933;margin:0;overflow:hidden}.gemini-container{display:flex;flex-direction:row;flex-wrap:wrap;align-content:center;align-items:center;justify-content:center;width:100%;height:100%}.gemini-square{width:12px;height:12px;border-radius:3px;background-color:#fff;margin:2px;transition:background-color 0.26s}
</style></head>
<body><div class="gemini-container"></div><script>
const Range=(t,o)=>Math.floor(Math.random()*(o-t+1)+t);let T=.5,K=30,P=.5,W=Math.floor(window.innerWidth/16),H=Math.min(Math.floor(window.innerHeight/18),10);function GT(){return Math.random()*(1-T)+T}function G(t){return`rgb(${Math.floor(10+20*t)}, ${Math.floor(40+30*t)}, ${Math.floor(60+50*t)})`}function G2(t){return`rgb(${Math.floor(30-20*t)}, ${Math.floor(245-25*t)}, ${Math.floor(60-30*t)})`}function G3(t){return`rgb(${Math.floor(30-20*t)}, ${Math.floor(140-50*t)}, ${Math.floor(50-30*t)})`}function RC(){let t=document.querySelectorAll(".gemini-square");for(let o=0;o<t.length;o++){t[o].style.backgroundColor=G(GT())}}function GS(){const t=document.querySelector(".gemini-container");t.innerHTML="";for(let o=0;o<H;o++){for(let o=0;o<W;o++){let o=document.createElement("div");o.classList.add("gemini-square"),t.appendChild(o)}let o=document.createElement("br");t.appendChild(o)}RC()}function GH(){let t=Math.floor(W*H*(K/100)),o=Math.max(Math.floor(t*(1-P)),1),e=t-o,n=document.querySelectorAll(".gemini-square"),r=[];for(let t=0;t<o;t++){let t=n[Range(0,n.length-1)];t.style.backgroundColor=G2(GT()),r.push(t)}n=Array.from(n).filter((t=>!r.includes(t)));for(let t=0;t<e;t++){n[Range(0,n.length-1)].style.backgroundColor=G3(GT())}}function SetTemperature(t){T=parseFloat(t),RC(),GH()}function SetTopK(t){K=parseInt(t),RC(),GH()}function SetTopP(t){P=parseFloat(t),RC(),GH()}GS(),GH();
</script></body>
